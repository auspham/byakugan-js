<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles/main.css"/>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

</head>
<body>
	<div id="byakugan">
		<div class="effect">
			<img src="" class="effect-img"/>
		</div>
		
	</div>
	<div class="content">
		<div class="controls">
			
			<label>
				<input type="checkbox" class="nes-checkbox is-dark" id="check-diagonal" checked />
				<span>Diagonal</span>
			</label>

			<label>
				<input type="checkbox" class="nes-checkbox is-dark" id="check-animation" checked />
				<span>Animation</span>
			</label>
			<button type="button" class="nes-btn is-warning">Byakugan</button>

			<label>
				<input type="checkbox" class="nes-checkbox is-dark" id="check-move" checked />
				<span>Move</span>
			</label>

			<label>
				<input type="checkbox" class="nes-checkbox is-dark" id="check-obstacles" checked />
				<span>Hide obstacles</span>
			</label>

			
		</div>

	</div>
	<script src="../dist/byakugan.js"></script>
	<script src="./index.js"></script>
</body>
</html>
